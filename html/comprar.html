<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--<link rel="stylesheet" href="./css/bootstrap.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container bg-danger">
        <h1>Ponte la Camiseta</h1>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col bg-danger">
                <div id="imagen"></div>
            </div>
            <div class="col bg-info">
                <h5>Info del Producto</h5>
                <h2 id="nombre"></h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maxime alias officiis saepe illo dolore in neque aliquam ab enim corrupti. At laborum quis esse voluptas minus vero vel, iure quidem.</p>
                <h1 id="precio"></h1>
            </div>
            
         
    </div>
  </body>
  <script>
    let params = new URLSearchParams (location.search)
    console.log (params)
    console.log(params.get("id"))
    const id= params.get("id")
    document.getElementById("imagen").innerHTML= '<img src="http://localhost:9011/images/'+ id +'.jpg" class="card-img-top" alt="" width="300">'

    fetch("http://localhost:9011/productos/id?id="+id)
    .then(response => response.json())
    .then (data=> {console.log(data)
        document.getElementById("nombre").innerHTML = data.nombre
        document.getElementById("precio").innerHTML = '$'+data.precio
    })
  </script>
</html>
