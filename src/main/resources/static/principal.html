  <script>
    function cargarProductos(){
        //recibo datos (arreglo de objetos JSON)

        productos =[
            {
                nombre:"Camiseta 01",
                precio: 34000
            },
            {
                nombre:"Camiseta Deportiva",
                precio: 57000
            },
            {
                nombre:"Camiseta Cuello V",
                precio: 18000
            }
        ]
        let codigo = "<table class='table'>"
        codigo += "<tr><th>Producto</th><th>Precio</th></tr>"
        
        productos.forEach((producto) => {
            codigo += "<tr><td>" + producto.nombre + "</td><td>" + producto.precio + "</td><td>"
        });

        //codigo += "<tr><td>Camiseta 01</td><td>$ 230000</td>/tr>"                   
                    
                
        codigo +=   "</table>"
        document.getElementById("datos").innerHTML = codigo
    }
